<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style = "margin-top: 100px; class= "container" >

        <h3>Todo list</h3>

        <form action="/add" method = "post">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Baslık</label>
                <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Todo girniz..">

                <button type = "submit" class = "btn btn-danger">ekle</button>
              </div>


        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo baslık</th>
                <th scope="col">Todo Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Todo SİL</th>
              </tr>
            </thead>
            
            </tbody>
              {% for todo in todos %}
              tr>
              <th scope="row">{{todo.id}}</th>
              <td>{{todo.title}}</td>
              
              <td>{{todo.complete}}</td>
              <td><a href="/complete/{{todo.id}}" class = btn btn-danger>tamamla</a> </td>
            </tr>
              {% endfor %}
             
            </tbody>
          </table>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
